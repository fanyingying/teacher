<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>班级</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/account.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">班级</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="./message/index.html">
				<span class="mui-icon iconfont icon-xiaoxi"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item mui-active" href="./classes/index.html">
				<span class="mui-icon iconfont icon-banji"></span>
				<span class="mui-tab-label">班级</span>
			</a>
			<a class="mui-tab-item" href="./function.html">
				<span class="mui-icon iconfont icon-function"></span>
				<span class="mui-tab-label">功能</span>
			</a>
			<a class="mui-tab-item" href="./account/index.html">
				<span class="mui-icon iconfont icon-user"></span>
				<span class="mui-tab-label">个人</span>
			</a>
		</nav>

		<script src="js/mui/mui.js"></script>
		<script type="text/javascript" charset="utf-8">
			(function($, doc) {
				//mui初始化
				mui.init({
					statusBarBackground: '#fafafa',
					subpages: [{
						id: 'list',
						url: 'message/index.html',
						styles: {
							top: '0px',
							bottom: '0px',
							bounce: 'vertical'
						}
					}]
				});
				var subpages = ['message/index.html', 'classes/index.html', 'function.html', 'account/index.html'];
				var subpage_style = {
					top: '45px',
					bottom: '51px'
				};
				//当前激活选项
				var activeTab = subpages[0];
				var title = document.getElementById("title");
				//创建子页面，首个选项卡页面显示，其它均隐藏；
				mui.ready(function() {
					//选项卡点击事件 
					mui('.mui-bar-tab').on('tap', 'a', function(e) {
						var targetTab = this.getAttribute('href');
						if (targetTab == activeTab) {
							return;
						}
						//跳转页面
						$.openWindow({
							url: activeTab,
							id: activeTab,
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: true,
								title: '正在加载...',
							}
						});
						//更改当前活跃的选项卡
						activeTab = targetTab;
					});
				});
			}(mui, document));
		</script>
	</body>

</html>

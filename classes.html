		<script type="text/javascript" charset="utf-8">
			(function($, doc) {
				//mui初始化
				mui.init({
					statusBarBackground: '#fafafa'
				});
				mui.ready(function() {
					var addStudentBtn = document.getElementById("add-student");
					var addTeacherBtn = document.getElementById("add-teacher");
					var showMoreBtn = document.querySelector('.show-more');
					//底部导航点击事件
					common.tabBottom();
					//点击查看更多
					common.showMore(doc.querySelector('.student-list ul'), 6);
					//添加学生操作
					addStudentBtn.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'student/add_student.html',
							id: 'forget_password',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					//添加教师操作
					addTeacherBtn.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'teacher/add_teacher.html',
							id: 'forget_password',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					//教师列表点击事件
				});
			}(mui, document));

<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>教师助手-登录</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/account.css" rel="stylesheet" />

	</head>

	<body>
		<div class="mui-content">
			<div class="logo">
				<img src="img/logo.png" />
			</div>
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<i class="icon-user"></i>
					<input id='account' type="text" class="mui-input-clear mui-input" maxlength="11" placeholder="请输入您的手机号" value="13621323764">
				</div>
				<div class="mui-input-row">
					<i class="icon-password"></i>
					<input id='password' type="password" class="mui-input-password mui-input" placeholder="请输入您的密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
				<div class="ui-row-flex link-area">
					<a id='reg' class="ui-col">免费注册</a>
					<a id='forgetPassword' class="ui-col"><i class="icon-wenhao"></i>忘记密码</a>
				</div>
			</div>
			<div class="mui-content-padded oauth-area">

			</div>
		</div>
		<script src="js/mui/mui.min.js"></script>
		<script src="js/mui/mui.enterfocus.js"></script>
		<script src="js/user.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#fafafa' 
				});
				$.ready(function() {
					var settings = user.getSettings();
					var state = user.getState();
					var toMain = function() {
						var url = 'index.html';
						//判断是否设置了班级
						if(false){
							url = 'settingClass.html';
						}
						mui.openWindow({
							url: url,
							id: 'main',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					};
					if (settings.autoLogin && state.token) {
						toMain();
					}
					var loginButton = doc.getElementById('login');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var regButton = doc.getElementById('reg');
					var forgetButton = doc.getElementById('forgetPassword');
					loginButton.addEventListener('tap', function(event) {
						var loginInfo = {
							account: accountBox.value,
							password: passwordBox.value
						};
						user.login(loginInfo, function(err) {
							if (err) {
								mui.toast(err);
								return;
							}
							toMain();
						});
					});
				    $.enterfocus('#login-form input', function() {
						$.trigger(loginButton, 'tap');
					});
					
					//点击注册
					regButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'reg.html',
							id: 'reg',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					//点击忘记密码
					forgetButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'forget_password.html',
							id: 'forget_password',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					 
				});
				
				$.plusReady(function() {
					 
					//
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
